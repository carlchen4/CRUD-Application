<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #333;
        }

        .container {
            border: 2px solid #f6d365;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error-msg {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Transaction</h1>
        <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" 
              method="POST" 
              onsubmit="return validateForm()">

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" 
                       name="date" 
                       id="date" 
                       class="form-control" 
                       value="{{ transaction.date }}" 
                       required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" 
                       name="amount" 
                       id="amount" 
                       class="form-control" 
                       value="{{ transaction.amount }}" 
                       required
                       placeholder="e.g. -123.45">
                <small id="error-msg" class="error-msg"></small>
            </div>

            <div class="form-footer">
                <input class="btn btn-success" type="submit" value="Update Transaction">
                <a class="btn btn-info" href="{{ url_for('get_transactions') }}">Back to List</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const amountInput = document.getElementById("amount");
            const errorMsg = document.getElementById("error-msg");
            const value = amountInput.value.trim();

            // Regex: allows negative numbers, up to 2 decimals
            const regex = /^-?\d+(\.\d{1,2})?$/;

            if (!regex.test(value)) {
                errorMsg.textContent = "Please enter a valid amount (up to 2 decimal places).";
                return false; // block form submission
            }

            if (parseFloat(value) === 0) {
                errorMsg.textContent = "Amount cannot be 0.";
                return false;
            }

            errorMsg.textContent = "";
            return true;
        }
    </script>
</body>
</html>
